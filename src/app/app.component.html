<ul>
  <ng-container *ngFor="let lugar of lugares">
      <li *ngIf="lugar.active">{{ lugar.nombre }}</li>
  </ng-container>
  
</ul>
<hr/>
<ul class="list-group">
  <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
     <a > 
      <li contar-clicks [ngStyle]="{color:(lugar.active)?'black' : 'grey'}" [ngClass]="{numero_par: (i+1) % 2 !== 0}" [resaltar]="lugar.plan">
          {{ lugar.nombre }} -
          <span *ngSwitchCase="1" [ngStyle]="{color:'green'}">Cerca</span>
          <span *ngSwitchCase="2" [ngStyle]="{color:'blue'}">Maso </span>
          <span *ngSwitchCase="3" [ngStyle]="{color:'red'}">Lejos</span>
        </li>
      </a>
  </ng-container>
  
</ul>
