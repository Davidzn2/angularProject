<ul class="list-group">
    <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
        <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'view'}"> 
        <li  [ngStyle]="{color:(lugar.active)?'black' : 'grey'}" [ngClass]="{numero_par: (i+1) % 2 !== 0}" [resaltar]="lugar.plan">
            {{ lugar.nombre }} -
            <span *ngSwitchCase="1" [ngStyle]="{color:'green'}">Cerca</span>
            <span *ngSwitchCase="2" [ngStyle]="{color:'blue'}">Maso </span>
            <span *ngSwitchCase="3" [ngStyle]="{color:'red'}">Lejos</span>
            </li>
        </a>
    </ng-container>

    </ul>
    <hr/>
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
