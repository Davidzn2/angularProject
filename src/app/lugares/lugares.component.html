<ul class="list-group">
    <h2>Lugares suscritos a la plataforma</h2>
    <div class="container">
        <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
            <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'view'}"> 
            <li  [ngStyle]="{color:(lugar.active)?'black' : 'grey'}" [ngClass]="{numero_par: (i+1) % 2 !== 0}" >
                {{ lugar.nombre }} 
            </li>
            </a>
        </ng-container>
    </div>
</ul>
<hr/>
<div class="fixed-bottom">
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
</div>
